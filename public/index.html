<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>ЦЕНТР ЗНАНИЙ - OXYMed</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <style>
        /*preloader*/
        .preloader {overflow: hidden;width: 100%;height: 100vh;}.preloader .spinner {width: 100%; height: 100%;display: flex !important; align-items: center; justify-content: center; background: #fff;z-index: 999; position: absolute;} .spinner {display: none;} .lds-ellipsis{display:inline-block;position:relative;width:80px;height:80px}.lds-ellipsis div{position:absolute;top:33px;width:13px;height:13px;border-radius:50%;background:#17fd3d;animation-timing-function:cubic-bezier(0,1,1,0)}.lds-ellipsis div:nth-child(1){left:8px;animation:lds-ellipsis1 .6s infinite}.lds-ellipsis div:nth-child(2){left:8px;animation:lds-ellipsis2 .6s infinite}.lds-ellipsis div:nth-child(3){left:32px;animation:lds-ellipsis2 .6s infinite}.lds-ellipsis div:nth-child(4){left:56px;animation:lds-ellipsis3 .6s infinite}@keyframes lds-ellipsis1{0%{transform:scale(0)}100%{transform:scale(1)}}@keyframes lds-ellipsis3{0%{transform:scale(1)}100%{transform:scale(0)}}@keyframes lds-ellipsis2{0%{transform:translate(0,0)}100%{transform:translate(24px,0)}}
    </style>
</head>
<body class="preloader">
<noscript>
    <strong>К сожалению, админ панель не работает должным образом без включенного JavaScript. Пожалуйста, включите это, чтобы
        продолжить.</strong>
</noscript>
<div class="spinner">
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
</div>
<div id="app">
</div>
<!-- built files will be auto injected -->
</body>
</html>
